<# _.each(actions, function(action, key){ #>
	<li>
		<a href="<# if(action.href){ #>{{{action.href}}}<# } #>" title="<# if(action.title){ #>{{action.title}}<# } #>" <# if(action.query){ #>ap-query="{{JSON.stringify(action.query)}}" ap-action="{{key}}"<# } #>>{{action.label}}</a>
		<# if(action.sub){ #>
			<ul class="ap-dropdown-menu">
				<# _.each(actions.sub, function(s){ #>
					<li>
						<a href="#" title="<# if(s.title){ #>{{s.title}}<# } #>" ap-action="{{key}}">{{s.label}}</a>
					</li>
				<# }); #>
			</ul>
		<# } #>
	</li>
<# }); #>
